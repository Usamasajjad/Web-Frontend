<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="en">
        <meta name="author" content="Usama Sajjad">
        <meta name="description" content="This document holds my complete understanding of Flexbox.">
        <meta name="keywords" content="HTML, CSS, Flexbox">
        <meta name="viewport" content="width=device-width">
        <link href="Flexbox.css" rel="stylesheet">
    </head>
    <body>
       <div class="container">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
           <div>6</div>
           <div>7</div>
           <div>8</div>
           <div>9</div>
           <div>10</div>
           <div>11</div>
           <div>12</div>
        </div>
        
        <hr>

        <!-- flex-grow -->
        <div class="container2">
            <div style="flex-grow: 3;">1</div>
            <div style="flex-grow: 1;">2</div>
        </div>
        
        <hr>
        <!-- order -->
        <div class="container">
            <div style="order: 2;">1</div>
            <div style="order: 3;">2</div>
            <div style="order: 1;">3</div>
            <div style="order: 4;">4</div>
        </div>

        <hr>

        <!-- flex-shrink is used to maintain item width/height when resizing window (0/1)-->
        <!-- flex-basis defines initial item width/height. (px)-->
        <!-- flex property is a shorthand for grow, shrink and basis. (flex: 0 0 200px)-->
        <!-- align-self is used to align only an individual item among many items. (align-self:center)-->
        </div>
    </body>
</html>
